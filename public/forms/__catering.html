<html>
  <head></head>
  <body>
    <form name="catering" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="catering" />
      <div>
        <label htmlFor="name"> Name <span>*</span> </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="John Doe"
          required
        />
      </div>
      <div>
        <label htmlFor="email"> Email <span>*</span> </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="johndoe@gmail.com"
          required
        />
      </div>
      <div>
        <label htmlFor="number"> Phone Number <span>*</span> </label>
        <input
          type="tel"
          id="tel"
          name="tel"
          placeholder="(613)-456-7890"
          required
        />
      </div>
      <div>
        <label htmlFor="message"> Message <span>*</span> </label>
        <textarea
          id="message"
          name="message"
          rows="{5}"
          required
          placeholder="Your message here..."
        ></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </body>
</html>
